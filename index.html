<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro de Salud - Login</title>
  <style>
    :root {
      --bg-color-light: #f4f4f9;
      --text-color-light: #000;
      --bg-color-dark: #333;
      --text-color-dark: #fff;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    header {
      background-color: #006666;
      color: white;
      text-align: center;
      padding: 1rem 0;
      position: relative;
    }

    .toggle-mode {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #006666;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .toggle-mode:hover {
      background-color: #004d4d;
    }

    .login {
      text-align: center;
      padding: 2rem;
    }

    .login img {
      width: 350px;
      height: auto;
      border-radius: 10px;
      margin-top: 1rem;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .login button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      background-color: #006666;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-decoration: none;
      transition: background-color 0.3s, border-radius 0.3s, box-shadow 0.3s;
    }

    .login button:hover {
      background-color: #004d4d;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 102, 102, 0.5);
    }

    /* Estilos para modo oscuro */
    body.dark-mode .login button {
      background-color: #004d4d;
      color: #f4f4f4;
    }

    body.dark-mode .login button:hover {
      background-color: #004d4d;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Estilo para enlaces */
    .login a {
      text-decoration: none; /* Sin subrayado */
      color: inherit; /* Hereda color */
      display: block;
    }

    .login a:hover {
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login active" id="login">
    <header>
      <button class="toggle-mode" onclick="toggleMode()">Modo Oscuro</button>
    </header>
    <img src="LOGO.JPG" id="preview" alt="Logo de Centro de Salud">
    <a href="welcome.html"><button>Acceder</button></a>
  </div>
  <footer>
    <p>&copy; 2024 CÃ¡rdenas Salud. Todos los derechos reservados.</p>
  </footer>

  <script>
    let currentMode = localStorage.getItem('mode') || 'light';

    if (currentMode === 'dark') {
      document.body.classList.add('dark-mode');
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      currentMode = (currentMode === 'light') ? 'dark' : 'light';
      localStorage.setItem('mode', currentMode);
    }
  </script>
</body>
</html>
